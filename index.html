<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studio Dentistico Sanodent</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="#home" class="logo">
        <img src="img/logo-sanodent.png" alt="Logo Sanodent" />
      </a>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#studio">Lo studio</a></li>
        <li><a href="#team">Team</a></li>
        <li><a href="#servizi">Servizi</a></li>
        <li><a href="#partner">Partner</a></li>
        <li><a href="#contatti">Contatti</a></li>
        <li><a href="#blog">Blog salute orale</a></li>

  <section class="main-banner">
    <img src="img/banner2.png" alt="Banner Sanodent" />
  </section>

  <section class="hero-split">
    <div class="hero-left">
      <img src="img/caravaggio.jpg" alt="Dipinto storico" />
    </div>
    <div class="hero-right">
      <img src="img/studio-moderno.jpg" alt="Studio dentistico moderno" />
